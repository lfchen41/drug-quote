
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Drug Quotation Tool (Firebase Ready)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Drug Quotation Tool</h1>
    <div id="authSection" class="mb-6">
      <input id="email" type="email" placeholder="Email" class="border p-2 rounded w-1/2 mb-2">
      <input id="password" type="password" placeholder="Password" class="border p-2 rounded w-1/2 mb-2">
      <div>
        <button onclick="signIn()" class="bg-blue-600 text-white px-3 py-1 rounded">Sign In</button>
        <button onclick="signUp()" class="bg-green-600 text-white px-3 py-1 rounded">Sign Up</button>
      </div>
    </div>
    <div id="appSection" style="display:none">
      <div class="mb-4">
        <input id="productName" class="border p-2 rounded w-full mb-2" placeholder="Product Name">
        <input id="dosage" class="border p-2 rounded w-full mb-2" placeholder="Dosage">
        <input id="packaging" class="border p-2 rounded w-full mb-2" placeholder="Packaging">
        <input id="shelfLife" class="border p-2 rounded w-full mb-2" placeholder="Shelf Life">
        <input id="price" class="border p-2 rounded w-full mb-2" placeholder="Price (USD)">
        <button onclick="addProduct()" class="bg-blue-600 text-white px-4 py-1 rounded">Add Product</button>
      </div>
      <h2 class="text-lg font-semibold mb-2">Products</h2>
      <div id="productList" class="space-y-2"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
